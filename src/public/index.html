<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodemailer OAuth2 Gmail</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Nodemailer OAuth2 Gmail</h1>
    <hr />

    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Formulario de contacto</h3>
                    </div>
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-grou mb-2">
                                <label class="form-label" for="name">Nombre:</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese nombre">
                            </div>
                            <div class="form-group mb-2">
                                <label class="form-label" for="email">Email:</label>

                                <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese email">
                            </div>
                            <div class="form-group mb-2">
                                <label class="form-label" for="to">Email para:</label>

                                <input type="email" name="to" id="to" class="form-control" placeholder="Ingrese email">
                            </div>
                            <div class="form-group mb-2">
                                <label class="form-label" for="phone">Telefono:</label>

                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Ingrese telefono">
                            </div>
                            <div class="form-group mb-2">
                                <small>Mensaje:</small>

                                <textarea class="form-control" name="message" rows="6"></textarea>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
